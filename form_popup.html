<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1 class="mt-12 text-5xl font-semibold text-center text-teal-700">Registrační stránka</h1>
    <main class="container mx-auto text-center mt-8">
        <button id="open" class="bg-teal-700 text-white px-6 py-3 rounded-full">Zaregistrovat se</button>
        <dialog id="popup" class="fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3 p-12">
            <form action="#" method="POST" class="flex flex-col text-left gap-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required class="mb-2 border border-gray-300 px-6 py-3">
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" placeholder="Your password" required class="mb-2 border border-gray-300 px-6 py-3 mb-2">
                <input type="submit" value="Registrovat se" class="bg-teal-700 text-white w-fit px-6 py-3 rounded-full">
            </form>
            <button id="close">Zavřít okno</button>

        </dialog>


    </main>
    <script src="script.js"></script>
</body>
</html>
